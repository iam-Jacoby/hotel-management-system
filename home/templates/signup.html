{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 rounded shadow-lg">  
                    <div class="card-body text-center">
                        <h2 class="text-primary">Create an Account</h2>
                        <form method="post" class="mt-3">
                            {% csrf_token %}
                            <div class="mb-3 text-start">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-success w-100">Sign Up</button>
                        </form>
                        <hr class="text-white">
                        <p class="mt-3">Already have an account?</p>
                        <a href="{% url 'login' %}" class="btn btn-outline-light w-100">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
